<!DOCTYPE html>
<html>
<head>
    <title>YouTube Transcript Extractor</title>
    <style>
        body {
            width: 500px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-section label {
            min-width: 100px;
        }
        select, input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            flex-grow: 1;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            font-family: inherit;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .status {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <label for="videoUrl">YouTube URL:</label>
            <input type="text" id="videoUrl" placeholder="Current video URL will be used if empty">
        </div>

        <div class="input-section">
            <label for="modelSelect">Ollama Model:</label>
            <select id="modelSelect">
                <option value="">Loading models...</option>
            </select>
        </div>

        <button id="generateSummary">Generate Summary</button>
        
        <textarea id="summary" placeholder="Summary will appear here..." readonly></textarea>
    </div>
    <script src="ollama.js"></script>
    <script src="popup.js"></script>
</body>
</html> 
</html>
