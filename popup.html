<!DOCTYPE html>
<html>
<head>
    <title>YouTube Transcript Extractor</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="status-section">
            <div id="ollamaStatus" class="status-box">
                <h3>Ollama Status</h3>
                <p id="ollamaConnectionStatus">Checking connection...</p>
                <p id="ollamaOriginStatus">Checking OLLAMA_ORIGINS...</p>
                <button id="setOllamaOrigins" class="action-button">Set OLLAMA_ORIGINS=*</button>
            </div>
        </div>

        <div class="model-section">
            <label for="modelSelect">Select Model:</label>
            <select id="modelSelect">
                <option value="">Loading models...</option>
            </select>
        </div>

        <div class="action-section">
            <button id="generateSummary" class="action-button">Generate Summary</button>
        </div>

        <div class="result-section">
            <textarea id="summaryResult" readonly placeholder="Summary will appear here..."></textarea>
        </div>
    </div>
    <script src="ollama.js"></script>
    <script src="popup.js"></script>
</body>
</html>
