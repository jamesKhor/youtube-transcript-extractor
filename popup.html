<!DOCTYPE html>
<html>
<head>
    <title>YouTube Transcript Extractor</title>
    <style>
        body {
            width: 400px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc0000;
        }
        #transcript {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Transcript Extractor</h2>
        <input type="text" id="videoUrl" placeholder="Enter YouTube URL or use current video">
        <button id="getTranscript">Get Transcript</button>
        <div id="transcript"></div>
        <div class="actions">
            <button id="copyTranscript">Copy Transcript</button>
            <button id="summarize">Summarize</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
